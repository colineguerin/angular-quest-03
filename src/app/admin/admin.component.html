<h1 [ngStyle]="{color:isAdmin ? 'red' : 'black'}">{{title}}</h1>
<div class="p-3">
    <button class="btn btn-primary me-3">View</button>
    <button *ngIf="isAdmin" class="btn btn-danger">Edit</button>
</div>
<div class="p-3">
    <button (click)="changeAdminStatus()" class="btn btn-secondary">Admin</button>
</div>
